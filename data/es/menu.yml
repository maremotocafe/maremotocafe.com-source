# Iconos obtenidos de https://icons8.com/line-awesome
enable: true
title: Nuestra Carta
description: >
    Encuentra lo que deseas en 3 pasos
description_icon: las la-info-circle

paso1: Elige una categoría
paso2: Ahora concreta tu búsqueda con una subcategoría
paso3: Escoge una opción y selecciona una foto para ver más detalles

max_items: 30
cargar_items: 30
no_items_mensaje: >
    No hay nada con esos filtros, prueba a usar otros.
no_items_icono: las la-exclamation

nombres_datos: ["ingredientes", "alergenos", "txt_aclaraciones", "txt_temporal", "grad_alcoholica", "vol_ml", "edul_gr", "pvp_local", "pvp_terraza"]
titulos_datos:
    ingredientes: Ingredientes
    alergenos: Alérgenos
    txt_aclaraciones:
    txt_temporal: Temporalidad
    grad_alcoholica: Graduación
    vol_ml: Volumen (ml)
    edul_gr: Edulcorantes (gr)
    pvp_local: PVP en local
    pvp_terraza: PVP en terraza
iconos_datos:
    ingredientes: las la-book
    alergenos: las la-times
    txt_aclaraciones: las la-info-circle
    txt_temporal: las la-calendar-alt
    grad_alcoholica: las la-glass-martini
    vol_ml: las la-prescription-bottle
    edul_gr: las la-prescription-bottle
    pvp_local: las la-money-bill-wave
    pvp_terraza: las la-money-bill-wave

# 'all' no puede ser un nombre de categoría ya que representa todos los ítems.
icono_todo: las la-times
color_todo: "#2f2f2f"
color_bordes: "#c4cdd5"
categorias:
  - nombre: Cocktails & Drinks
    icono: las la-cocktail
    color: "#5ba49d"
    subcategorias:
        - nombre: Gin Tonic y Vodka Tonic
